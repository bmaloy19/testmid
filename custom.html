    <main role="main">
      <div class="formContainer">
        <form action="" class="form">
          <h1>Custom Orders</h1>

          <div class="personalInfo">
            <div class="row">
              <div class="col-50">
                <label for="fname"><i class="firstName"></i> Full Name</label>
                <input
                  type="text"
                  id="fname"
                  name="firstname"
                  placeholder="John M. Doe"
                  required
                />
              </div>
              <div class="col-50">
                <label for="email"><i class="fa fa-envelope"></i> Email</label>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="john@gmail.com"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-100">
                <label for="adr"
                  ><i class="fa fa-address-card-o"></i> Address</label
                >
                <input
                  type="text"
                  id="adr"
                  name="address"
                  placeholder="542 W. 15th Street"
                  required
                />
              </div>
            </div>
            <div class="row">
              <div class="col-50">
                <label for="city"><i class="fa fa-institution"></i> City</label>
                <input
                  type="text"
                  id="city"
                  name="city"
                  placeholder="New York"
                  required
                />
              </div>
              <div class="col-25">
                <label for="state">State</label>
                <input
                  type="text"
                  id="state"
                  name="state"
                  placeholder="NY"
                  required
                />
              </div>
              <div class="col-25">
                <label for="zip">Zip</label>
                <input
                  type="text"
                  id="zip"
                  name="zip"
                  placeholder="10001"
                  required
                />
              </div>
            </div>
          </div>

          <div class="customOrderrow2" id="customOrderR2">
            <script src="custom.js"></script> 
          </div>

          <br />
          <div class="col-50">
            <p>Size (in inches)</p>
            <label for="name">Length</label>
            <input type="text" id="length" name="size" required />
            <label for="name">Width</label>
            <input type="text" id="length" name="size" required />
            <label for="name">Thickness</label>
            <input type="text" id="thickness" name="size" required />
          </div>
          <br>
          <button type="submit">Check out</button>
        </form>
      </div>
